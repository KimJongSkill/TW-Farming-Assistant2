<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="options.css">
</head>

<body>
	<div>
		Icons made by
		<a href="http://www.freepik.com" title="Freepik">Freepik</a>
		from
		<a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a>
	</div>

	<form id="TemplateForm">
		<h3>Template</h3>
		<div class="radio">
			<label>
				<input type="radio" name="Template" value="Auto">
				<span>Choose automatically</span>
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" name="Template" value="A" checked>
				<span>Use A</span>
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" name="Template" value="B">
				<span>Use B</span>
			</label>
		</div>
	</form>

	<form id="DelayForm">
		<h3>Delay</h3>
		<div>
			Wait
			<input type="number" value=225> ms between attacks
		</div>
	</form>

	<div id="BottomRow">
		<button id="Save">Save</button>
		<div id="Status"></div>
	</div>

	<script src="../js/options.js"></script>
</body>

</html>
